<!DOCTYPE html>
<html lang="es">
  <head>
    <script src="js/storageManager.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/PantallasAcciones.css" />
    <title>Consulta de Saldo - Pokémon Bank</title>
    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="atm-card">
      <!-- Encabezado -->
      <div class="header-bank">
        <h3>Pokémon Bank</h3>
        <p style="font-size: 1.1rem">Consulta de Saldo</p>
      </div>
      <!-- Información de usuario -->
      <div
        class="d-flex justify-content-between align-items-center p-4 border rounded mb-4"
      >
        <div style="font-size: 1.2rem">
          <strong>Ash Ketchum</strong><br />
          <small style="font-size: 1rem"><b>Cuenta:</b> 1234-5678-9012</small>
        </div>
        <div>
          <span><b>Saldo Actual</b></span
          ><br />
          <span class="saldo" style="font-size: 1.5rem">$25,750.00</span>
        </div>
      </div>
      <!-- Botón Volver -->
      <div class="text-center mt-4">
        <a href="PantallaAcciones.html" class="btn btn-primary">Volver</a>
      </div>
    </div>
    
  </body>
</html>
