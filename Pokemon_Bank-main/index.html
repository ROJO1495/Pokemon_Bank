<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Bank ATM - Login</title>
    
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Bootstrap 4.6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .pokeball-icon {
            font-size: 4.5rem;
            margin-bottom: 15px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1.3rem;
        }

        .pin-inputs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .pin-digit {
            width: 80px;
            height: 80px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }

        .pin-digit:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pin-digit::placeholder {
            color: #ccc;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px 0;
        }

        .numpad-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .numpad-btn:hover {
            background: #f5f5f5;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .numpad-btn:active {
            transform: translateY(0);
            background: #e8e8ff;
        }

        .numpad-btn[data-value] {
            cursor: pointer;
        }

        .btn-clear {
            grid-column: span 2;
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        .btn-clear:hover {
            background: #ff5252;
            border-color: #ff5252;
        }

        .btn-backspace {
            background: #ffa940;
            color: white;
            border-color: #ffa940;
        }

        .btn-backspace:hover {
            background: #ff8c21;
            border-color: #ff8c21;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .pin-digit {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .numpad-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="pokeball-icon">
                <i class="fas fa-circle" style="color: #ff0000;"></i>
            </div>
            <h1>Pok√©mon Bank</h1>
            <p>Ingresa tu PIN de 4 d√≠gitos</p>
        </div>

        <div class="pin-inputs">
            <input type="password" class="pin-digit" maxlength="1" placeholder="‚Ä¢" readonly>
            <input type="password" class="pin-digit" maxlength="1" placeholder="‚Ä¢" readonly>
            <input type="password" class="pin-digit" maxlength="1" placeholder="‚Ä¢" readonly>
            <input type="password" class="pin-digit" maxlength="1" placeholder="‚Ä¢" readonly>
        </div>

        <div class="numpad">
            <button class="numpad-btn" data-value="1">1</button>
            <button class="numpad-btn" data-value="2">2</button>
            <button class="numpad-btn" data-value="3">3</button>
            <button class="numpad-btn" data-value="4">4</button>
            <button class="numpad-btn" data-value="5">5</button>
            <button class="numpad-btn" data-value="6">6</button>
            <button class="numpad-btn" data-value="7">7</button>
            <button class="numpad-btn" data-value="8">8</button>
            <button class="numpad-btn" data-value="9">9</button>
            <button class="numpad-btn btn-clear" id="btn-clear">C</button>
            <button class="numpad-btn" data-value="0">0</button>
            <button class="numpad-btn btn-backspace" id="btn-backspace">‚å´</button>
        </div>

        <button class="btn-login" id="btn-login">Acceder</button>

        <div class="login-footer">
            <p><i class="fas fa-shield-alt"></i> Conexi√≥n segura y encriptada</p>
        </div>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- ValidateJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    <script>
        // ==========================================
        // GESTOR DE DATOS DEL USUARIO Y INICIALIZACI√ìN
        // ==========================================
        class UserDataManager {
            constructor() {
                this.storageKey = 'pokemonBankUser';
                this.transactionsKey = 'pokemonBankTransactions';
                this.initialize();
            }

            // Inicializar datos del usuario si no existen
            initialize() {
                if (!this.getUserData()) {
                    const userData = {
                        nombre: "Ash Ketchum",
                        pin: "1234",
                        cuenta: "0987654321",
                        saldoInicial: 500.00,
                        saldoActual: 500.00,
                        fechaCreacion: new Date().toISOString(),
                        ultimoAcceso: null
                    };
                    this.saveUserData(userData);
                }

                if (!this.getTransactions()) {
                    this.saveTransactions([]);
                }
            }

            // Obtener datos del usuario
            getUserData() {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('Error al obtener datos del usuario:', error);
                    return null;
                }
            }

            // Guardar datos del usuario
            saveUserData(userData) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(userData));
                    return true;
                } catch (error) {
                    console.error('Error al guardar datos del usuario:', error);
                    return false;
                }
            }

            // Obtener historial de transacciones
            getTransactions() {
                try {
                    const data = localStorage.getItem(this.transactionsKey);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error al obtener transacciones:', error);
                    return [];
                }
            }

            // Guardar transacciones
            saveTransactions(transactions) {
                try {
                    localStorage.setItem(this.transactionsKey, JSON.stringify(transactions));
                    return true;
                } catch (error) {
                    console.error('Error al guardar transacciones:', error);
                    return false;
                }
            }

            // Registrar nueva transacci√≥n
            recordTransaction(tipo, descripcion, monto, saldoResultante) {
                try {
                    const transactions = this.getTransactions();
                    const newTransaction = {
                        id: Date.now(),
                        fecha: new Date().toISOString(),
                        tipo: tipo,
                        descripcion: descripcion,
                        monto: monto,
                        saldoResultante: saldoResultante,
                        estado: 'completada'
                    };
                    transactions.push(newTransaction);
                    this.saveTransactions(transactions);
                    return newTransaction;
                } catch (error) {
                    console.error('Error al registrar transacci√≥n:', error);
                    return null;
                }
            }

            // Validar PIN
            validatePin(pin) {
                const userData = this.getUserData();
                return userData && userData.pin === pin;
            }

            // Actualizar √∫ltimo acceso
            updateLastAccess() {
                const userData = this.getUserData();
                userData.ultimoAcceso = new Date().toISOString();
                this.saveUserData(userData);
            }
        }

        // ==========================================
        // CONFIGURACI√ìN DE VALIDACI√ìN CON VALIDATE.JS
        // ==========================================
        const constraints = {
            pin: {
                presence: { allowEmpty: false, message: "El PIN es requerido" },
                length: {
                    is: 4,
                    message: "El PIN debe tener exactamente 4 d√≠gitos"
                },
                numericality: {
                    onlyInteger: true,
                    message: "El PIN solo debe contener n√∫meros"
                }
            }
        };

        // ==========================================
        // L√ìGICA DE LOGIN
        // ==========================================
        let pinDigits = ['', '', '', ''];
        let currentPosition = 0;
        const userManager = new UserDataManager();

        // Elementos del DOM
        const digitInputs = document.querySelectorAll('.pin-digit');
        const numpadButtons = document.querySelectorAll('.numpad-btn[data-value]');
        const clearButton = document.getElementById('btn-clear');
        const backspaceButton = document.getElementById('btn-backspace');
        const loginButton = document.getElementById('btn-login');

        // Funci√≥n para agregar d√≠gito
        function addDigit(digit) {
            if (currentPosition < 4) {
                pinDigits[currentPosition] = digit;
                digitInputs[currentPosition].value = digit;
                currentPosition++;
            }
        }

        // Funci√≥n para borrar √∫ltimo d√≠gito
        function deleteDigit() {
            if (currentPosition > 0) {
                currentPosition--;
                pinDigits[currentPosition] = '';
                digitInputs[currentPosition].value = '';
            }
        }

        // Funci√≥n para limpiar PIN
        function clearPin() {
            pinDigits = ['', '', '', ''];
            currentPosition = 0;
            digitInputs.forEach(input => input.value = '');
        }

        // Funci√≥n para validar PIN con ValidateJS
        function validatePinInput(pin) {
            const data = { pin: pin };
            const errors = validate(data, constraints);
            return errors ? errors : null;
        }

        // Funci√≥n para verificar PIN
        async function checkPin() {
            const enteredPin = pinDigits.join('');

            // Validar formato del PIN
            const validationErrors = validatePinInput(enteredPin);
            if (validationErrors) {
                await Swal.fire({
                    title: '‚ö†Ô∏è PIN Inv√°lido',
                    html: `<div style="text-align: left; color: #666;">
                        ${validationErrors.pin.map(err => `<p>‚Ä¢ ${err}</p>`).join('')}
                    </div>`,
                    icon: 'warning',
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: '#667eea'
                });
                clearPin();
                return;
            }

            // Validar PIN con datos del usuario
            if (userManager.validatePin(enteredPin)) {
                const userData = userManager.getUserData();
                userManager.updateLastAccess();

                // Mostrar datos del usuario
                await Swal.fire({
                    title: '‚úÖ ¬°Acceso Concedido!',
                    html: `
                        <div style="text-align: left; font-size: 1.1rem;">
                            <p><strong>Bienvenido/a:</strong> ${userData.nombre}</p>
                            <p><strong>N√∫mero de Cuenta:</strong> ${userData.cuenta}</p>
                            <p><strong>Saldo Actual:</strong> <span style="color: #10b981; font-weight: 700;">$${userData.saldoActual.toFixed(2)}</span></p>
                        </div>
                    `,
                    icon: 'success',
                    confirmButtonText: 'Continuar',
                    confirmButtonColor: '#667eea',
                    allowOutsideClick: false
                });

                // Registrar acceso como transacci√≥n
                userManager.recordTransaction(
                    'acceso',
                    'Inicio de sesi√≥n',
                    0,
                    userData.saldoActual
                );

                // Redirigir a pantalla de acciones
                setTimeout(() => {
                    window.location.href = 'PantallaAcciones.html';
                }, 1000);

            } else {
                // PIN incorrecto
                await Swal.fire({
                    title: '‚ùå ¬°Acceso Denegado!',
                    text: 'El PIN ingresado es incorrecto. Intenta nuevamente.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: '#ff6b6b'
                });
                clearPin();
            }
        }

        // ==========================================
        // EVENT LISTENERS
        // ==========================================

        // Botones num√©ricos
        numpadButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                addDigit(this.getAttribute('data-value'));
            });
        });

        // Bot√≥n de borrar
        backspaceButton.addEventListener('click', deleteDigit);

        // Bot√≥n de limpiar
        clearButton.addEventListener('click', clearPin);

        // Bot√≥n de login
        loginButton.addEventListener('click', checkPin);

        // Tecla Enter para enviar
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && currentPosition === 4) {
                checkPin();
            }
        });

        // Soporte para teclas num√©ricas del teclado
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9' && currentPosition < 4) {
                addDigit(e.key);
            } else if (e.key === 'Backspace') {
                deleteDigit();
            } else if (e.key === 'Delete') {
                clearPin();
            }
        });

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        console.log('‚úÖ Pok√©mon Bank - Login inicializado correctamente');
        console.log('üìä Datos del usuario cargados en LocalStorage');
        console.log('üîê Sistema de validaci√≥n con ValidateJS activo');
    </script>
</body>
</html>
