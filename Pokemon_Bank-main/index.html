 <div class="login-container">

            <p>Ingresa tu PIN de 4 dígitos</p>
        </div>
        
        <div class="pin-inputs">
            <input type="password" class="pin-digit" maxlength="1" placeholder="•" readonly>

            <input type="password" class="pin-digit" maxlength="1" placeholder="•" readonly>

            <button class="numpad-btn" data-value="3">3</button>

            <button class="numpad-btn" id="btn-clear">C</button>
            <button class="numpad-btn" data-value="0">0</button>
            <button class="numpad-btn" id="btn-backspace">⌫</button>
        </div>
        
        <button class="btn-login" id="btn-login">Acceder</button>
