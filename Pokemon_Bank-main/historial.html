<!DOCTYPE html>
<html lang="es">

<head>
    <script src="js/storageManager.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Transacciones - Pokémon Bank ATM</title>

    <!-- Bootstrap 4.6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS principal del proyecto -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal del historial -->
    <div class="history-container">

        <!-- Header del historial -->
        <div class="history-header">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="login-title mb-2">Historial de Transacciones</h1>
                    <p class="text-muted mb-0" id="user-info">Cargando información del usuario...</p>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                </div>
            </div>
        </div>

        <!-- Sección de filtros -->
        <div class="filters-section">
            <h4 class="mb-3">
                <i class="fas fa-filter"></i> Filtrar Transacciones
            </h4>

            <div class="row">
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="filterType" class="form-label">Tipo de Transacción</label>
                    <select id="filterType" class="form-control" onchange="applyFilters()">
                        <option value="all">Todas las transacciones</option>
                        <option value="deposito">Depósitos</option>
                        <option value="retiro">Retiros</option>
                        <option value="pago">Pagos de Servicios</option>
                        <option value="acceso">Consultas</option>
                    </select>
                </div>

                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="filterDateFrom" class="form-label">Fecha Desde</label>
                    <input type="date" id="filterDateFrom" class="form-control" onchange="applyFilters()">
                </div>

                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="filterDateTo" class="form-label">Fecha Hasta</label>
                    <input type="date" id="filterDateTo" class="form-control" onchange="applyFilters()">
                </div>

                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="searchText" class="form-label">Buscar</label>
                    <input type="text" id="searchText" class="form-control" placeholder="Descripción, ubicación..."
                        onkeyup="applyFilters()">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" onclick="clearFilters()">
                        <i class="fas fa-times"></i> Limpiar Filtros
                    </button>
                    <button class="btn btn-success ml-2" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i> Exportar PDF
                    </button>
                </div>
            </div>
        </div>

        <!-- Estadísticas resumidas -->
        <div class="stats-grid" id="statsContainer">
            <!-- Las estadísticas se cargarán dinámicamente -->
        </div>

        <!-- Lista de transacciones -->
        <div class="transactions-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">
                    <i class="fas fa-list"></i> Movimientos Recientes
                </h4>
                <div>
                    <span class="text-muted" id="results-count">Mostrando 0 resultados</span>
                </div>
            </div>

            <!-- Contenedor de transacciones -->
            <div id="transactionsContainer">
                <!-- Las transacciones se cargarán dinámicamente -->
            </div>

            <!-- Loading state -->
            <div id="loadingState" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Cargando...</span>
                </div>
                <p class="mt-3 text-muted">Cargando transacciones...</p>
            </div>

            <!-- Empty state -->
            <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No se encontraron transacciones</h5>
                <p class="text-muted">Intenta ajustar los filtros de búsqueda</p>
            </div>
        </div>

        <!-- Paginación -->
        <div class="pagination-container" id="paginationContainer">
            <!-- La paginación se cargará dinámicamente -->
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Variables globales
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredTransactions = [];
        let allTransactions = [];

        // Funciones de utilidad
        function formatCurrency(amount) {
            return storageManager.formatCurrency(amount);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-SV', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatTime(timeString) {
            return timeString || '00:00';
        }

        // Función para obtener datos del usuario
        function getUserData() {
            return storageManager.getUserData();
        }

        // Función para obtener transacciones desde localStorage
        function getTransactions() {
            return storageManager.getTransactions();
        }

        // Función para obtener transacciones filtradas
        function getFilteredTransactions() {
            let transactions = getTransactions();

            // Filtrar por tipo
            const typeFilter = document.getElementById('filterType').value;
            if (typeFilter !== 'all') {
                transactions = transactions.filter(t => t.tipo === typeFilter);
            }

            // Filtrar por fecha desde
            const dateFrom = document.getElementById('filterDateFrom').value;
            if (dateFrom) {
                transactions = transactions.filter(t => new Date(t.fecha) >= new Date(dateFrom));
            }

            // Filtrar por fecha hasta
            const dateTo = document.getElementById('filterDateTo').value;
            if (dateTo) {
                transactions = transactions.filter(t => new Date(t.fecha) <= new Date(dateTo));
            }

            // Filtrar por texto de búsqueda
            const searchText = document.getElementById('searchText').value.toLowerCase();
            if (searchText) {
                transactions = transactions.filter(t =>
                    t.descripcion.toLowerCase().includes(searchText) ||
                    (t.ubicacion && t.ubicacion.toLowerCase().includes(searchText)) ||
                    (t.referencia && t.referencia.toLowerCase().includes(searchText))
                );
            }

            // Ordenar por fecha (más reciente primero)
            transactions.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

            return transactions;
        }

        // Función para obtener etiqueta del tipo
        function getTypeLabel(type) {
            const labels = {
                'deposito': 'Depósito',
                'retiro': 'Retiro',
                'pago': 'Pago Servicio',
                'acceso': 'Consulta'
            };
            return labels[type] || type;
        }

        // Función para calcular estadísticas
        function calculateStats(transactions) {
            const stats = {
                total: transactions.length,
                deposits: 0,
                withdrawals: 0,
                payments: 0,
                inquiries: 0,
                depositAmount: 0,
                withdrawalAmount: 0,
                paymentAmount: 0
            };

            transactions.forEach(t => {
                const amount = Math.abs(t.monto);
                switch (t.tipo) {
                    case 'deposito':
                        stats.deposits++;
                        stats.depositAmount += amount;
                        break;
                    case 'retiro':
                        stats.withdrawals++;
                        stats.withdrawalAmount += amount;
                        break;
                    case 'pago':
                        stats.payments++;
                        stats.paymentAmount += amount;
                        break;
                    case 'acceso':
                        stats.inquiries++;
                        break;
                }
            });

            return stats;
        }

        // Función para renderizar estadísticas
        function renderStats(transactions) {
            const stats = calculateStats(transactions);
            const statsContainer = document.getElementById('statsContainer');

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="text-muted">Total Transacciones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value amount-positive">+${formatCurrency(stats.depositAmount)}</div>
                    <div class="text-muted">Total Depósitos (${stats.deposits})</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value amount-negative">-${formatCurrency(stats.withdrawalAmount)}</div>
                    <div class="text-muted">Total Retiros (${stats.withdrawals})</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value amount-negative">-${formatCurrency(stats.paymentAmount)}</div>
                    <div class="text-muted">Pagos de Servicios (${stats.payments})</div>
                </div>
            `;
        }

        // Función para renderizar transacciones
        function renderTransactions(transactions, page = 1) {
            const container = document.getElementById('transactionsContainer');
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageTransactions = transactions.slice(startIndex, endIndex);

            if (pageTransactions.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                container.innerHTML = '';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            container.innerHTML = pageTransactions.map(transaction => {
                const fecha = new Date(transaction.fecha);
                const fechaFormateada = formatDate(transaction.fecha);
                const horaFormateada = fecha.toLocaleTimeString('es-SV', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                return `
                <div class="transaction-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <div class="font-weight-bold">${fechaFormateada}</div>
                            <small class="text-muted">${horaFormateada}</small>
                        </div>
                        <div class="col-md-3">
                            <span class="transaction-type type-${transaction.tipo}">
                                ${getTypeLabel(transaction.tipo)}
                            </span>
                        </div>
                        <div class="col-md-4">
                            <div class="font-weight-bold">${transaction.descripcion}</div>
                            <small class="text-muted">${transaction.ubicacion || 'ATM Pokémon Bank'}</small>
                            <br><small class="text-muted">Ref: ${transaction.id}</small>
                        </div>
                        <div class="col-md-2 text-right">
                            <div class="font-weight-bold ${transaction.monto >= 0 ? 'amount-positive' : 'amount-negative'}">
                                ${transaction.monto >= 0 ? '+' : ''}${formatCurrency(Math.abs(transaction.monto))}
                            </div>
                        </div>
                        <div class="col-md-1 text-right">
                            <small class="text-muted">${formatCurrency(transaction.saldoResultante)}</small>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            // Actualizar contador de resultados
            document.getElementById('results-count').textContent =
                `Mostrando ${startIndex + 1}-${Math.min(endIndex, transactions.length)} de ${transactions.length} resultados`;
        }

        // Función para renderizar paginación
        function renderPagination(transactions, currentPage) {
            const totalPages = Math.ceil(transactions.length / itemsPerPage);
            const container = document.getElementById('paginationContainer');

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '<nav><ul class="pagination justify-content-center">';

            // Botón anterior
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link pagination-btn" href="#" onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

            // Números de página
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link pagination-btn" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            // Botón siguiente
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link pagination-btn" href="#" onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

            paginationHTML += '</ul></nav>';
            container.innerHTML = paginationHTML;
        }

        // Función para cambiar de página
        function changePage(page) {
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            renderTransactions(filteredTransactions, currentPage);
            renderPagination(filteredTransactions, currentPage);
        }

        // Función para aplicar filtros
        function applyFilters() {
            currentPage = 1;
            filteredTransactions = getFilteredTransactions();
            renderStats(filteredTransactions);
            renderTransactions(filteredTransactions, currentPage);
            renderPagination(filteredTransactions, currentPage);
        }

        // Función para limpiar filtros
        function clearFilters() {
            document.getElementById('filterType').value = 'all';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            document.getElementById('searchText').value = '';
            applyFilters();
        }

        // Función para volver
        function goBack() {
            window.location.href = 'PantallaAcciones.html';
        }

        // Función para exportar a PDF mejorada
        async function exportToPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const userData = getUserData();
                const transactions = filteredTransactions.length > 0 ? filteredTransactions : getTransactions();

                // Encabezado
                doc.setFontSize(18);
                doc.text("Historial de Transacciones - Pokémon Bank ATM", 14, 20);
                doc.setFontSize(12);
                doc.text(`Usuario: ${userData.nombre}`, 14, 30);
                doc.text(`Cuenta: ${userData.cuenta}`, 14, 37);
                doc.text(`Saldo Actual: ${formatCurrency(userData.saldoActual)}`, 14, 44);
                doc.text(`Fecha de generación: ${new Date().toLocaleDateString('es-SV')}`, 14, 51);

                // Preparar datos para la tabla
                const tableData = transactions.map(t => {
                    const fecha = new Date(t.fecha);
                    return [
                        fecha.toLocaleDateString('es-SV'),
                        fecha.toLocaleTimeString('es-SV', { hour: '2-digit', minute: '2-digit' }),
                        getTypeLabel(t.tipo),
                        t.descripcion,
                        (t.monto >= 0 ? '+' : '') + formatCurrency(Math.abs(t.monto)),
                        formatCurrency(t.saldoResultante)
                    ];
                });

                // Crear tabla
                doc.autoTable({
                    startY: 60,
                    head: [["Fecha", "Hora", "Tipo", "Descripción", "Monto", "Saldo"]],
                    body: tableData,
                    styles: { 
                        fontSize: 9, 
                        cellPadding: 4,
                        textColor: [0, 0, 0]
                    },
                    headStyles: { 
                        fillColor: [99, 102, 241], 
                        textColor: 255,
                        fontStyle: 'bold'
                    },
                    alternateRowStyles: {
                        fillColor: [240, 240, 240]
                    },
                    margin: { top: 60 }
                });

                // Estadísticas al final
                const stats = calculateStats(transactions);
                const finalY = doc.lastAutoTable.finalY + 10;
                
                doc.setFontSize(11);
                doc.text("Resumen Estadístico:", 14, finalY);
                doc.text(`Total de transacciones: ${stats.total}`, 14, finalY + 8);
                doc.text(`Depósitos: ${stats.deposits} (${formatCurrency(stats.depositAmount)})`, 14, finalY + 16);
                doc.text(`Retiros: ${stats.withdrawals} (${formatCurrency(stats.withdrawalAmount)})`, 14, finalY + 24);
                doc.text(`Pagos: ${stats.payments} (${formatCurrency(stats.paymentAmount)})`, 14, finalY + 32);

                // Guardar PDF localmente (solución simple y confiable)
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                doc.save(`historial_${userData.nombre.replace(/\s+/g, '_')}_${timestamp}.pdf`);

            } catch (error) {
                console.error('Error al generar PDF:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'No se pudo generar el PDF. Intente nuevamente.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            }
        }

        // Inicialización cuando se carga la página
        document.addEventListener('DOMContentLoaded', function () {
            // Cargar información del usuario desde localStorage
            const userData = getUserData();
            if (userData) {
                document.getElementById('user-info').textContent =
                    `${userData.nombre} • Cuenta: ${userData.cuenta} • Saldo: ${formatCurrency(userData.saldoActual)}`;
            }

            // Cargar transacciones desde localStorage
            allTransactions = getTransactions();
            filteredTransactions = [...allTransactions];

            // Renderizar todo
            renderStats(filteredTransactions);
            renderTransactions(filteredTransactions, currentPage);
            renderPagination(filteredTransactions, currentPage);
        });
    </script>
</body>
</html>
