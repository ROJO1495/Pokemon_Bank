<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank ATM - Cajero Automático Digital</title>
    <meta name="description" content="Sistema de cajero automático digital de Pokémon Bank - Depósitos, retiros, consultas y más">
    
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
   
    <!-- Bootstrap 4.6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!--Diseno css-->
    <link href="css/StyleLogin.css" rel="stylesheet">
    
    <!--Codigo js-->
    <script src="js/examples/LoginScript.js"></script>
</head>
    
<body>
    <div class="login-container">
        <!-- Logo P -->
        <div class="logo">P</div>
        
        <div class="login-header">
            <h1 class="login-title">Pokemon Bank</h1>
            <p>Acceso al Sistema</p>
        </div>
        
        <!-- Formulario de Login como en la imagen -->
        <div class="login-form">
            <div class="input-group">
                <label for="nameInput">Nombre completo:</label>
                <input type="text" id="nameInput" placeholder="Ej: Ash Ketchum">
            </div>
            
            <div class="input-group">
                <label for="pinInput">PIN de seguridad:</label>
                <input type="password" id="pinInput" placeholder="****" maxlength="4" inputmode="numeric">
            </div>
            
            <div class="input-group">
                <label for="accountInput">Número de cuenta:</label>
                <input type="text" id="accountInput" placeholder="Ej: 0987654321">
            </div>
        </div>
        
        <button class="btn-login" onclick="verificarCredenciales()">Acceder al Sistema</button>
        
        <div id="loginErrorMessage" class="message error hidden">
            Credenciales incorrectas. Verifique sus datos.
        </div>
        
        <div class="login-footer">
            <a href="#">¿Olvidaste tu PIN?</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="footer-brand">
                        <div class="pokeball-mini"></div>
                        <span style="color: white;">Pokémon Bank ATM</span>
                    </div>
                    <p class="footer-text">Sistema de cajero automático digital seguro y confiable.</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <div class="footer-links">
                        <a href="#" class="footer-link">Términos de Uso</a>
                        <a href="#" class="footer-link">Política de Privacidad</a>
                        <a href="#" class="footer-link">Soporte</a>
                    </div>
                    <p class="footer-copyright">© 2025 Pokémon Bank. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
